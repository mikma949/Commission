<!DOCTYPE html>
<html ng-app="Commission">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Missouri ERP</title>
	
	<!-- Foundation stuffs -->
	<link rel="stylesheet" type="text/css" href="foundation/css/foundation.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="foundation/js/vendor/modernizr.js"></script>
	
	<!-- Stylesheets and layout bootstraps -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	 <!-- Angular -->
    <script type="text/javascript" src="./lib/angular/angular.js"></script>
    <script type="text/javascript" src="./lib/angular/angular-route.js"></script>


    <!-- jQuery -->
    <script type="text/javascript" src="./lib/jQuery/jquery.min.js"></script>

    <!-- Controllers -->
   <script src="js/app.js" type="text/javascript"></script>
   <script src="modules/login/loginCtrl.js" type="text/javascript"></script>
   <script src="modules/report/reportCtrl.js" type="text/javascript"></script>
   <script src="modules/sales/salesCtrl.js" type="text/javascript"></script>
   <script src="modules/createUser/createUserCtrl.js" type="text/javascript"></script>
   <script src="modules/admin/adminCtrl.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div class="row">
    		<div class="small-12 columns">
				<h3>The Missouri Gunsmith's Enterprise Resource Planning System </h3>
			</div>
		</div>
	</header>

	<nav class="top-bar" data-topbar ng-controller="loginCtrl">
		
		<div class="small-4 small-centered columns">
			<section class="top-bar-section">
				<ul class="left">
					<li class="userName">
						<a>Welcome {{retrieveAndCheckCookie()}}!</a>
					</li>
				</ul>

				<ul class="right">
					<li ng-show="isCookieSet('user')"
						class="logOutButton">
						<a ng-click="redirect(0)">Log out</a>
					</li>	
				</ul>
			</section>
		</div>
	</nav>
	<div id="mainContainer">
		<div ng-view></div>
	</div>

	<!-- Foundation stuffs-->
	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
